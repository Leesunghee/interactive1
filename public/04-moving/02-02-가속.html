<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Web</title>
  <link rel="stylesheet" href="../default.css">
  <style>
  body {
    height: 100%;
  }
  .stage {
    height: 100%;
  }
  .ball {
    position: absolute;
    bottom: 100px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: dodgerblue;
  }
  .line {
    position: absolute;
    bottom: 0;
    width: 2px;
    height: 20px;
    background: #000;
  }
  </style>
</head>
<body>
  <div class="stage">
    <h1 class="subject">가속</h1>
    <div class="ball"></div>
  </div>

  <script>
    let velocity = 5;
    const easeValue = 0.03;
    const ball = document.querySelector('.ball');
    const stage = document.querySelector('.stage');

    function loop() {
      velocity = velocity + velocity * easeValue;
      console.log(velocity);
      ball.style.transform = 'translateX(' + velocity + 'px)';
      const line = document.createElement('div');
      line.classList.add('line');
      line.style.left = velocity + 'px';
      stage.appendChild(line);
      requestAnimationFrame(loop);
    }

    ball.addEventListener('click', loop);
  </script>
</body>
</html>
