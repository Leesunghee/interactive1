<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Web</title>
  <link rel="stylesheet" href="../default.css">
</head>
<style>
  .wrapper {
    padding: 1rem;
    background: #fff000;
  }
  .btn {
    font-size: 2rem;
  }
  .icon {
    display: inline;
    width: 10px;
    height: 10px;
    background: #000;
  }
  .menu {
    position: absolute;
    left: 0;
    top: 0;
    width: 100px;
    height: 100px;
    background: pink;
    transition: 0.5s;
    transform: translateY(-100%);

  }
  .menu-on .menu {
    transform: translateY(0);
  }
</style>
<body>
<div class="wrapper">
  <button class="btn btn-a" data-menu="A">
    <i class="icon"></i>
    버튼</button>
</div>

<div class="menu">
  menu
</div>

<script>
  function clickBtnHandler(e) {
    e.stopPropagation(e);
    document.body.classList.add('menu-on');
  }
  function clickBodyHandler(e) {

    document.body.classList.remove('menu-on');
  }
  const btn = document.querySelector('.btn');

  btn.addEventListener('click', clickBtnHandler);
  // btnB.addEventListener('click', clickBtnHandler);
  // btnC.addEventListener('click', clickBtnHandler);
  document.body.addEventListener('click', clickBodyHandler)
</script>
</body>
</html>
